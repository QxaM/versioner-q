plugins {
    id 'groovy'
}

group 'com.qxam'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree('C:/Program Files (x86)/Groovy/lib') {
        include '*.jar'
        include '*/*.jar'
    }
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

test {
    useJUnitPlatform()
}